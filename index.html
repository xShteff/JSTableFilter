<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alin-Stefan Olaru">
	<title>Table Filter</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<div class="form-group">
	    <label for="table_filter">Filter</label>
	    <input type="text" class="form-control" id="table_filter" placeholder="Filter" onkeyup="updateTable();">
	</div>
		<table class="table table-bordered" id="target">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Data</th>
			</tr>
		</thead>
			<tbody>
				<tr>
					<td>123</td>
					<td>Data</td>
					<td>Stuff</td>
				</tr>
				<tr>
					<td>0</td>
					<td>Test</td>
					<td>Hey</td>
				</tr>
				<tr>
					<td>1</td>
					<td>Thing</td>
					<td>Here</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Lorem</td>
					<td>Ipsum</td>
				</tr>
				<tr>
					<td>Hey</td>
					<td>You</td>
					<td>Sup</td>
				</tr>
				<tr>
					<td>Data here</td>
					<td>Even more data</td>
					<td>Stuff to write</td>
				</tr>
				<tr>
					<td>Random</td>
					<td>words</td>
					<td>written</td>
				</tr>
				<tr>
					<td>This</td>
					<td>makes</td>
					<td>no</td>
				</tr>
				<tr>
					<td>sense</td>
					<td>hey</td>
					<td>there</td>
				</tr>
				<tr>
					<td>stranger</td>
					<td>are you</td>
					<td>ok</td>
				</tr>
			</tbody>
			
		</table>
	</div>

	<script>
		var updateTable = function() {
			var filter = $('#table_filter').val();
			if(filter.length !== 0) {
				var rows = $('#target tbody tr');
				$.each(rows, function(index, content) {
					if($(this).text().toLowerCase().indexOf(filter.toLowerCase()) !== -1)
						$(this).show();
					else
						$(this).hide();
				});
			} else 
				$('tr').show();			
		}
	</script>
</body>
</html>
